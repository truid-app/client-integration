oauth2.truid.sign-endpoint = ${TRUID_BASEPATH:https://api.truid.app}/oauth2/v1/authorize/sign
oauth2.truid.sign-par-endpoint = ${TRUID_BASEPATH:https://api.truid.app}/oauth2/v1/par/sign
oauth2.truid.presentation-endpoint = ${TRUID_BASEPATH:https://api.truid.app}/exchange/v1/presentation
