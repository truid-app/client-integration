app.domain = ${TRUID_EXAMPLE_DOMAIN:http://localhost:8080}

web.signup.success = ${app.domain}/signup/success.html
web.signup.failure = ${app.domain}/signup/failure.html

web.login.success = ${app.domain}/login/index.html
web.login.failure = ${app.domain}/login/failure.html

web.sign.success = ${app.domain}/sign/success.html
web.sign.failure = ${app.domain}/sign/failure.html

oauth2.clientId = ${TRUID_CLIENT_ID}
oauth2.clientSecret = ${TRUID_CLIENT_SECRET}
oauth2.redirectUri.signup = ${TRUID_REDIRECT_URI_SIGNUP:${app.domain}/truid/v1/complete-signup}
oauth2.redirectUri.login = ${TRUID_REDIRECT_URI_LOGIN:${app.domain}/truid/v1/complete-login}
oauth2.truid.token-endpoint = ${TRUID_BASEPATH:https://api.truid.app}/oauth2/v1/token
